<!DOCTYPE html>
<head>
  <title>Doping Bicyclists</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>

  body {
    color: white;
    background: linear-gradient(
      rgba(0,0,0,0.5),
      rgba(0,0,0,0.5)
    ), url('http://res.cloudinary.com/dd6kwd0zn/image/upload/q_auto:low/v1502505318/maico-amorim-57141_ucwljc.jpg') center no-repeat;
    background-size: cover;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizelegibility;
  }

  a {
    color: #84b4de;
  }

  a:hover {
    color: #84b4de;
  }

  .axis {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: white;
    shape-rendering: crispEdges;
  }

  text {
    color: white;
  }

  .well {
    background-color: rgba(0,0,0,0.5);
    padding: 5px;
    font-size: 16px;
  }

  p:hover {
    cursor: pointer;
  }

  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Doping in Professional Bicycle Racing</h1>
        <p class="lead text-center">35 Fastest times up Alpe d'Huez</p>
        <div id="chart"></div>
        <p id="description"></p>
        <p><strong>freeCodeCamp project :</strong> by <a href="https://mike.cabelin.com">Neptune Michael Cabelin</a></p>
        <p><strong>Github repository found at : </strong><a href="https://github.com/ncabelin/d3-scatterplot.git">https://github.com/ncabelin/d3-scatterplot.git</a></p>
      </div>
    </div>
  </div>
<!-- <script src="GDP-data.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script>
$(document).ready(function() {
  $.ajax({
    type: 'GET',
    url: 'https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json'
  }).done(function(result) {
    var data = JSON.parse(result);
    //console.log(data);
    data.forEach(function(d) {
      d.SecondsRank = Math.abs(data[0].Seconds - d.Seconds);
    });
    console.log(data);
    renderScatterplot(data);
  }).fail(function(err) {
    console.log(err);
  });
  /*

  1. Doping
  2. Name - 
  3. Nationality
  4. Place
  5. Seconds
  6. Time
  7. Url
  8. Year

  y-axis will be ranking (Place)
  x-axis will be time in (Seconds)
    convert seconds to #1 rank seconds minus current seconds 
    convert to minutes
  */

  function renderScatterplot(data) {
    // div to render bar labels with
    var div = d3.select(".container").append("div")
              .attr("class", "tooltip")
              .style("opacity", 0);

    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 700 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;
    
    var x = d3.scale.linear()
              .domain([-50, 250])
              .range([ width, 0 ]);
    
    var y = d3.scale.linear()
            .domain([0, 40])
            .range([ 0, height ]);
 
    var chart = d3.select('#chart')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

    var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main')   
        
    // draw the x axis
    var xAxis = d3.svg.axis()
  .scale(x)
  .orient('bottom');

    main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .style("fill", "white")
  .call(xAxis)
  .append("text")
  .style("text-anchor", "end")
  .attr("dx", "50em")
  .attr("dy", "3em")
  .text("SECONDS AFTER 1st PLACE")
    .style("fill", "white");

    // draw the y axis
    var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

    main.append('g')
  .attr('transform', 'translate(0,0)')
  .attr('class', 'main axis date')
  .style("fill", "white")
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("RANKING")
  .style("fill", "white");

    var g = main.append("svg:g"); 
    
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d.SecondsRank); } )
          .attr("cy", function (d) { return y(d.Place); } )
          .attr("r", 5)
          .style("fill", function(d,i) {
            return data[i].Doping ? "red" : "green";
            })
          .on("mouseover", function(d, i) {
            d3.select(this).style("fill", "orange");
            div.transition().duration(100).style("opacity", 1);
            div.html("<div class='well'><p><strong>" + data[i].Name + 
              "</strong><br><div class='small'>" + data[i].Doping + "</div><div>" + 
              data[i].Time + " minutes</div></p></div>")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY + 60) + "px");
          })
          .on("mouseout", function(d, i) {
            d3.select(this).style("fill", "red");
            div.html("");
          });

        g.selectAll("text")
          .data(data)
          .enter()
          .append("text")
          .style("fill", "white")
          .text(function(d) {
            return d.Name;
          })
          .attr("x", function(d) {
            return x(d.SecondsRank) + 10;  // Returns scaled location of x
          })
          .attr("y", function(d) {
            return y(d.Place) + 10;  // Returns scaled circle y
          })
          .style("font-size", "10px");
  }
});
</script>

</body>
